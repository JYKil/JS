<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
  <!-- 보통 body 하단에 넣는 것이 성능에 좋음 -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control">
        </div>
        <div class="my-3">
          <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <!-- <p class='hi'>hi</p>
  <p class='hi'>hi</p>
  <p class='hi'>hi</p> -->
  <button id="login" type="button" class="btn btn-primary">로그인</button>



  <script>
    $('#login').on('click', function () {
      $('.black-bg').addClass('show-modal');
      // jQuery is not good for animation 
      // $('.black-bg').fadeIn();
    })

    $('#close').on('click', function () {
      $('.black-bg').removeClass('show-modal');;
    })

    //document.querySelector('.navbar-brand').innerHTML = 'vanilla JS';
    $('.navbar-brand').html('jQuery');
    $('.navbar-brand').css('color', 'Red');
    //vanilla JS 일일히 바꿔줘야 함
    // document.querySelectorAll('.hi')[0].innerHTML = '바보';
    // document.querySelectorAll('.hi')[1].innerHTML = '바보';
    // document.querySelectorAll('.hi')[2].innerHTML = '바보';
    //jQuery 는 한번에 다 바꿔줌
    // $('.hi').html('jQuery 한번에?');

    //$('navbar-toggler').on('click', function(){}) in jQuery
    document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function () {
      // document.getElementsByClassName('list-group')[0].classList.toggle('show');
      document.querySelector('.list-group').classList.toggle('show');
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
