<!DOCTYPE html>
<html>

<head>
  <meta charset="UTH-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="alert-box" id="alert">
    <p class="title">알림창임</p>
    <!-- <button class="title" onclick="alertOnOff('none')">닫기</button> -->
    <button id="close">닫기</button>
  </div>
  <button onclick="alertOnOff('block')">버튼</button>
  <script>
    function alertOnOff(파라미터) {
      document.getElementById('alert').style.display = 파라미터;
    }

    document.getElementById('close').addEventListener('click', function () {
      alertOnOff('none')
    });
  </script>
</body>

</html>
